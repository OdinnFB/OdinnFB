<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Control Panel</title>
  <style>
    :root {
      --btn-height: 64px;
      --gap: 10px;
    }

    * {
      box-sizing: border-box;
    }

    html {
      overflow: hidden;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      padding: 16px;
      margin: 0;
      background: #2b2b2b;
      color: #eef6fb;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .background-messages {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .message-bubble {
      position: absolute;
      background: rgba(167, 232, 255, 0.15);
      border: 2px solid rgba(167, 232, 255, 0.4);
      border-radius: 12px;
      padding: 10px 14px;
      color: #a7e8ff;
      font-size: 13px;
      font-weight: 500;
      max-width: 180px;
      word-wrap: break-word;
      white-space: normal;
      box-shadow: 0 0 8px rgba(103, 207, 255, 0.2);
      pointer-events: auto;
      cursor: grab;
    }

    .message-bubble:active {
      cursor: grabbing;
    }

    .controls {
      max-width: 1000px;
      margin: 12px auto;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 1.4rem;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    #brightness,
    #volume {
      width: 100%;
      margin-bottom: 12px;
    }

    .now-playing {
      background: rgba(167, 232, 255, 0.1);
      border-left: 3px solid #a7e8ff;
      padding: 10px 12px;
      margin: 12px 0;
      border-radius: 4px;
      font-size: 14px;
      color: #a7e8ff;
      font-weight: 500;
    }

    .track-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-auto-rows: var(--btn-height);
      gap: var(--gap);
      margin-top: 8px;
    }

    .track-grid button {
      width: 100%;
      height: 100%;
      border: none;
      background: linear-gradient(180deg, #a7e8ff, #67cfff);
      color: #022b3a;
      font-size: 15px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      padding: 8px 10px;
      text-align: center;
      box-shadow: 0 2px 0 rgba(0, 0, 0, 0.06) inset;
    }

    .track-grid button:hover {
      filter: brightness(0.98);
    }

    .track-grid button:active {
      transform: translateY(1px);
    }

    .track-grid button:focus {
      outline: 3px solid rgba(167, 232, 255, 0.32);
    }

    .message-section {
      margin-top: 20px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: flex-end;
    }

    .message-section label {
      margin: 0;
    }

    #messageInput {
      flex: 1;
      min-width: 200px;
      padding: 10px 12px;
      border: 2px solid rgba(167, 232, 255, 0.3);
      border-radius: 6px;
      background: rgba(167, 232, 255, 0.08);
      color: #eef6fb;
      font-size: 14px;
      font-family: inherit;
    }

    #messageInput::placeholder {
      color: rgba(238, 246, 251, 0.5);
    }

    #messageInput:focus {
      outline: none;
      border-color: #a7e8ff;
      background: rgba(167, 232, 255, 0.12);
    }

    #sendMessageBtn {
      padding: 10px 20px;
      background: linear-gradient(180deg, #a7e8ff, #67cfff);
      color: #022b3a;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }

    #sendMessageBtn:hover {
      filter: brightness(0.98);
    }

    #sendMessageBtn:active {
      transform: translateY(1px);
    }

    @media (max-width: 900px) {
      .track-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 640px) {

      /* Mobile: 2 columns x 5 rows for 10 buttons */
      .track-grid {
        grid-template-columns: repeat(2, 1fr);
        grid-auto-rows: 56px;
      }

      .message-section {
        flex-direction: column;
        align-items: stretch;
      }

      .input-group {
        width: 100%;
      }

      #messageInput {
        min-width: 0;
      }
    }

    .message-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .input-group {
      display: flex;
      gap: 8px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="background-messages" id="backgroundMessages"></div>
  <div class="controls">
    <h1>Control Panel</h1>

    <label for="brightness">Brightness</label>
    <input type="range" min="0" max="255" id="brightness" aria-label="Brightness slider">

    <label for="volume">Volume</label>
    <input type="range" min="0" max="100" id="volume" aria-label="Volume slider">

    <div class="now-playing">Now playing: <span id="nowPlayingText">None</span></div>

    <div class="track-grid" role="list" aria-label="Track selection">
      <button role="listitem" onclick="setTrack('PiAudio/Black Nile.mp3')">Black Nile</button>
      <button role="listitem" onclick="setTrack('PiAudio/Cry Me A River.mp3')">Cry Me A River</button>
      <button role="listitem" onclick="setTrack('PiAudio/Giant Steps.mp3')">Giant Steps</button>
      <button role="listitem" onclick="setTrack('PiAudio/Goodbye Pork Pie Hat.mp3')">Goodbye Pork Pie Hat</button>
      <button role="listitem" onclick="setTrack('PiAudio/Maiden Voyage.mp3')">Maiden Voyage</button>
      <button role="listitem" onclick="setTrack('PiAudio/Misty.mp3')">Misty</button>
      <button role="listitem" onclick="setTrack('PiAudio/My Funny Valentine.mp3')">My Funny Valentine</button>
      <button role="listitem" onclick="setTrack('PiAudio/Night Train.mp3')">Night Train</button>
      <button role="listitem" onclick="setTrack('PiAudio/Take Five.mp3')">Take Five</button>
      <button role="listitem" onclick="setTrack('PiAudio/Virgo.mp3')">Virgo</button>
    </div>

    <div class="message-section">
      <div class="message-container">
        <label for="messageInput">Leave a message:</label>
        <div class="input-group">
          <input type="text" id="messageInput" placeholder="Type your message..." maxlength="100">
          <button id="sendMessageBtn">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Floating messages system
    const messages = [];
    const messageContainer = document.getElementById('backgroundMessages');
    const MIN_SPEED = 0.3;
    const MAX_SPEED = 0.8;

    class FloatingMessage {
      constructor(text) {
        this.text = text;
        this.x = Math.random() * (window.innerWidth - 200);
        this.y = Math.random() * (window.innerHeight - 100);
        this.vx = (Math.random() - 0.5) * (MAX_SPEED - MIN_SPEED) + (Math.random() > 0.5 ? MIN_SPEED : -MIN_SPEED);
        this.vy = (Math.random() - 0.5) * (MAX_SPEED - MIN_SPEED) + (Math.random() > 0.5 ? MIN_SPEED : -MIN_SPEED);
        this.originalVx = this.vx;
        this.originalVy = this.vy;
        this.el = document.createElement('div');
        this.el.className = 'message-bubble';
        this.el.textContent = text;
        this.el.style.left = this.x + 'px';
        this.el.style.top = this.y + 'px';
        messageContainer.appendChild(this.el);
        this.isDragging = false;
        this.dragOffsetX = 0;
        this.dragOffsetY = 0;
        this.setupDrag();
      }

      setupDrag() {
        this.el.addEventListener('mousedown', (e) => {
          this.isDragging = true;
          this.dragOffsetX = e.clientX - this.x;
          this.dragOffsetY = e.clientY - this.y;
          this.originalVx = this.vx;
          this.originalVy = this.vy;
          this.vx = 0;
          this.vy = 0;
        });
      }

      update() {
        if (this.isDragging) {
          const mouseEvent = window.lastMouseEvent;
          if (mouseEvent) {
            this.x = mouseEvent.clientX - this.dragOffsetX;
            this.y = mouseEvent.clientY - this.dragOffsetY;
          }
          return;
        }

        this.x += this.vx;
        this.y += this.vy;

        const bubble = this.el;
        const w = bubble.offsetWidth;
        const h = bubble.offsetHeight;
        if (this.x + w > window.innerWidth) { this.x = window.innerWidth - w; this.vx *= -1; }
        if (this.x < 0) { this.x = 0; this.vx *= -1; }
        if (this.y + h > window.innerHeight) { this.y = window.innerHeight - h; this.vy *= -1; }
        if (this.y < 0) { this.y = 0; this.vy *= -1; }

        this.el.style.left = this.x + 'px';
        this.el.style.top = this.y + 'px';
      }

      remove() {
        this.el.remove();
      }
    }

    // Track drag globally
    document.addEventListener('mousemove', (e) => {
      window.lastMouseEvent = e;
    });
    document.addEventListener('mouseup', () => {
      messages.forEach(m => {
        if (m.isDragging) {
          m.isDragging = false;
          m.vx = m.originalVx;
          m.vy = m.originalVy;
        }
      });
    });

    // Message sync helpers
    const seenKeys = new Set();

    function makeKey(msg) {
      return (msg.timestamp || '') + '||' + (msg.text || '');
    }

    function addMessageLocal(msg) {
      let mObj = typeof msg === 'string' ? { text: msg, timestamp: new Date().toISOString() } : msg;
      const key = makeKey(mObj);
      if (seenKeys.has(key)) return;
      seenKeys.add(key);

      const fm = new FloatingMessage(mObj.text);
      messages.push(fm);
    }

    function postMessageToServer(text) {
      return fetch("/add_message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      })
        .then(r => r.json())
        .then(resp => {
          if (resp && resp.status === 'ok' && resp.message) {
            addMessageLocal(resp.message);
          }
        })
        .catch(err => console.error('Failed to post message:', err));
    }

    function loadMessages() {
      fetch("/get_messages")
        .then(r => r.json())
        .then(data => {
          if (data.messages && Array.isArray(data.messages)) {
            data.messages.forEach(msg => addMessageLocal(msg));
          }
        })
        .catch(err => console.error("Failed to load messages:", err));
    }

    // Animate loop
    function animate() {
      messages.forEach(m => m.update());
      requestAnimationFrame(animate);
    }
    animate();

    // Initial load and polling
    window.addEventListener('load', () => {
      loadMessages();
      setInterval(loadMessages, 3000);
    });

    // Track display
    let currentTrack = 'None';
    const trackNameMap = {
      'PiAudio/Black Nile.mp3': 'Black Nile',
      'PiAudio/Cry Me A River.mp3': 'Cry Me A River',
      'PiAudio/Giant Steps.mp3': 'Giant Steps',
      'PiAudio/Goodbye Pork Pie Hat.mp3': 'Goodbye Pork Pie Hat',
      'PiAudio/Maiden Voyage.mp3': 'Maiden Voyage',
      'PiAudio/Misty.mp3': 'Misty',
      'PiAudio/My Funny Valentine.mp3': 'My Funny Valentine',
      'PiAudio/Night Train.mp3': 'Night Train',
      'PiAudio/Take Five.mp3': 'Take Five',
      'PiAudio/Virgo.mp3': 'Virgo'
    };

    // Brightness control (throttled to <=2 req/sec)
    const brightnessSlider = document.getElementById("brightness");
    const BRIGHTNESS_THROTTLE_MS = 500;
    let lastBrightnessSent = 0;
    let pendingBrightnessValue = null;
    let brightnessTimeout = null;

    function sendBrightness(value) {
      lastBrightnessSent = Date.now();
      fetch("/set_brightness", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ value })
      }).catch(err => console.error("Failed to set brightness:", err));
    }

    function flushBrightness() {
      if (pendingBrightnessValue === null) return;
      const value = pendingBrightnessValue;
      pendingBrightnessValue = null;
      const now = Date.now();
      const elapsed = now - lastBrightnessSent;
      if (elapsed >= BRIGHTNESS_THROTTLE_MS) {
        sendBrightness(value);
      } else {
        if (brightnessTimeout) clearTimeout(brightnessTimeout);
        brightnessTimeout = setTimeout(() => {
          brightnessTimeout = null;
          flushBrightness();
        }, BRIGHTNESS_THROTTLE_MS - elapsed);
      }
    }

    brightnessSlider.addEventListener("input", () => {
      pendingBrightnessValue = brightnessSlider.value;
      if (!brightnessTimeout && Date.now() - lastBrightnessSent >= BRIGHTNESS_THROTTLE_MS) {
        flushBrightness();
      } else if (!brightnessTimeout) {
        const wait = BRIGHTNESS_THROTTLE_MS - (Date.now() - lastBrightnessSent);
        brightnessTimeout = setTimeout(() => {
          brightnessTimeout = null;
          flushBrightness();
        }, wait);
      }
    });

    // Volume control
    document.getElementById("volume").oninput = function () {
      fetch("/set_volume", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ value: this.value })
      });
    };

    // Track selection
    function setTrack(track) {
      currentTrack = trackNameMap[track] || track;
      document.getElementById('nowPlayingText').textContent = currentTrack;
      fetch("/set_track", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ track })
      });
    }

    // Message input handling
    const messageInput = document.getElementById('messageInput');
    const sendMessageBtn = document.getElementById('sendMessageBtn');

    function sendMessage() {
      const text = messageInput.value.trim();
      if (text.length > 0) {
        postMessageToServer(text);
        messageInput.value = '';
        messageInput.focus();
      }
    }

    sendMessageBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>

</html>
